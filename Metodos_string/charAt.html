        <title>Aulas de Javascript</title>
        <script>
            var frase = "Meu time fez um gol";
            // var escolha = frase.charAt(13);//busca letra na posição 13
            // var primeira = frase.charAt(4);

            var letra = "";
            var primeira_palavra = "";
            var i = 0;
            while (letra != " "){
                letra = frase.charAt(i);
                primeira_palavra += letra;
                i++;
            }
            console.log(primeira_palavra);
        </script>
