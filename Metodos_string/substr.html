<!DOCTYPE html>
<html lang="pt-br">
<head>
        <title>Aulas de Javascript</title>
        <script>
            var nome = "JavaScript fundamental";
            var primeira = "";
            var i = 0;
            var letra = "";
            while (letra != " "){
                letra = nome.charAt(i);
                primeira = nome.substr(0,i);
                i++;
            }
            console.log(primeira);

            
        </script>
