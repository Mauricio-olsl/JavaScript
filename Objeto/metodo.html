<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var produto = new Object();
            produto.nome  = "Caneta" //propriedades do objeto produto
            produto.preco = 1.99;
            produto.cor   = "azul";

            function retornarInfo() {   // metodo do objeto
                return  "Meu produto " + this.nome + ", custa: " + this.preco ;
            }

            produto.info = retornarInfo;

            alert( produto.info());

        </script>
    </head>
    <body>
        
    </body>
</html>
