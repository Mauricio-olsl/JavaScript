    <title>Aulas de Javascript</title>
        <script>
            var a = 5;      // incremento +=
                a += 2;     // decremento -=
                alert(a);   // Podendo ainda usar os sinais * /
                var a = 5;      
                a ++;     // incremento ++ (+1) ou --(-1)
                alert(a);
                var a = 5;      
                a --;     // decremento --(-1)
                alert(a);
        </script>
